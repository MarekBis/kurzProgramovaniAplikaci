<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classy a Animace</title>
</head>
<body>
    <style>
        /* vyhcozi stav kolecka */
        .kolecko {
            height: 100px;
            width: 100px;
            background-color:red;
            border-radius: 50%;
            transition: all 1s ease-in-out;
        }

        /* konecny stav kolecka */
        .kolecko.slon {
            background-color: blue;
            height: 150px;
            width: 150px;

            
        }
    </style>
    <h1>Classy a animace</h1>

    <div class="kolecko"></div>

    <script src="./js/04.js"></script>
</body>
</html>
